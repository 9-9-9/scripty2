<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>scripty2 functional test | dragdrop</title>
    <script type="text/javascript" src="../../dist/prototype.js"></script>
    <script type="text/javascript" src="../../dist/s2.js"></script>
  </head>
  <body>
    <div style="border:1px solid red;position:absolute;" id="schasiwu">
      test<br/>
      <div>blah</div>
    </div>
    
    <script type="text/javascript" charset="utf-8">
      new S2.UI.Draggable('schasiwu');
      
      function log(event){
        console.log(event.memo.position, event.memo.draggable, event.memo.element);
      }
      
      document.observe('drag:started', log);
      document.observe('drag:updated', log);
      document.observe('drag:ended', log);
    </script>

  </body>
</html>
