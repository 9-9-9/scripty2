</head>
<body>
  <ul id="demos">
    <li class="title"><h1>Demos</h1></li>
    <li><a href="../cards/"><img src="../cards/cards.png" alt="Cards"/>Cards</a></li>
    <li class="active"><a href="../puzzle/"><img src="puzzle.png" alt="Puzzle"/>Puzzle</a></li>
    <li><a href="../touch/"><img src="../touch/touch.png" alt="Multitouch"/>Multitouch</a></li>
    <li class="back"><a href="/">‚Üê back to front page</a></li>
  </ul>
  
  <div id="controls">
    <h1><a href="../puzzle/">Puzzle Demo</a></h1>
    <p>
      by <a href="http://abloom.at/">abloom</a>
    </p>
    <ul>
      <li><img src="images/lamp-thumb.png" class="thumb active"></li>
      <li><img src="images/harbor-thumb.png" class="thumb"></li>
      <li><img src="images/1830-thumb.png" class="thumb"></li>
    </ul>
    <p>
      Photos &copy; <a href="http://abloom.at/">abloom</a>
    </p>
  </div>
  
  <div id="wrapper">
    <img src="images/lamp.jpg" id="demo"/>
  </div>
  
  <script src="../../js/prototype.s2.min.js" type="text/javascript"></script>
  <script src="javascripts/dragdrop.js" type="text/javascript"></script>
  <script src="javascripts/exploder.js" type="text/javascript"></script>
  
  <script type="text/javascript" charset="utf-8">
  (function() {
    var thumbs = $$('.thumb');
    thumbs.invoke('observe', 'click', function(event) {
      thumbs.invoke('removeClassName', 'active');
      $('demo').src = event.element().addClassName('active').src.replace(/-thumb/, '').gsub(/\.png/,'.jpg');
      Exploder.initialize();
    });
  })();
  document.observe('dom:loaded', function() {
    var assets = ['images/lamp.jpg', 'images/harbor.jpg', 'images/1830.jpg'], loaded = [];
    assets.each(function(a) { Asset.load(a, function(img) { 
      loaded.push(img);
      if (loaded.length == assets.length)
        Exploder.initialize.bind(Exploder).delay(2);
    }); });
  });
  </script>
  
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">try{var pageTracker=_gat._getTracker("UA-2732152-10");pageTracker._trackPageview();}catch(err){}</script>
