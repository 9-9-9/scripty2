<h1>script.aculo.us Unit test file</h1>
<p>
  Operators test
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Test elements -->
<div id="style_test" style="font-size:10px"></div>

<div id="style_test_subvalues" style="font-size:10px;border:30px solid #89a"></div>

<div id="style_test_colors" style="color:#abc; background-color:#123456"></div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({
    
    testStyle: function(){ with(this) {
      var operator = new Effect.Operators.Style('style_test', { style: 'font-size:20px' });
      
      assertEqual('10px', operator.valueAt(0).fontSize);
      assertEqual('15px', operator.valueAt(.5).fontSize);
      assertEqual('20px', operator.valueAt(1).fontSize);
    }},
    
    testStyleSubvalues: function(){ with(this) {
      var operator = new Effect.Operators.Style('style_test_subvalues', 
        { style: ' border-left-width: 10px ' }
      );
      
      assertEqual('30px', operator.valueAt(0).borderLeftWidth);
      assertEqual('20px', operator.valueAt(.5).borderLeftWidth);
      assertEqual('10px', operator.valueAt(1).borderLeftWidth);
    }},
    
    testStyleColors: function(){ with(this) {
      var operator = new Effect.Operators.Style('style_test_colors', 
        { style: 'color:#987654; background-color: #fff ' }
      );
      
      assertEqual('#aabbcc', operator.valueAt(0).color);
      assertEqual('#a19990', operator.valueAt(.5).color);
      assertEqual('#987654', operator.valueAt(1).color);
      
      assertEqual('#123456', operator.valueAt(0).backgroundColor);
      assertEqual('#899aab', operator.valueAt(.5).backgroundColor);
      assertEqual('#ffffff', operator.valueAt(1).backgroundColor);
    }}

  }, "testlog");
// ]]>
</script>
