  <body>
    <img src="assets/thomas_fuchs.jpg" width="150" height="172" alt="Thomas Fuchs"/>
    <img src="assets/tobie.jpg" width="150" height="168" alt="Tobie"/>
    <img src="assets/Seth.jpg" width="150" height="150" alt="Seth"/>
    <img src="assets/justin.jpg" width="150" height="168" alt="Justin"/>
    <img src="assets/me-150_1.jpg" width="150" height="150" alt="Me 150 1"/>
    <img src="assets/TDD04.jpg" width="150" height="168" alt="TDD04"/>
    <img src="assets/sco.jpg" width="150" height="172" alt="Sco"/>
    <img src="assets/headshot_prototype.jpg" width="150" height="168" alt="Headshot Prototype"/>
    <img src="assets/mislav.jpg" width="150" height="168" alt="Mislav"/>
    <img src="assets/pcore.jpg" width="150" height="168" alt="Pcore"/>
    
    <div id="test"></div>
    
    <script type="text/javascript">
     // new Effect.Debugger();
      Effect.initialize(new Effect.Heartbeat.SlowMotion());
      
      $$('img').invoke('observe','click', function(img){
        new Effect.Zoom(this,{
          transition: 'bouncePast',
          borderWidth:100,
          duration:1,
          propertyTransitions: {
            left: 'easeTo'
          },
          position: 'end'
        }).play();
      });
    </script>
